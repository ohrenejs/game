<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/fea14d8c8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <section class="background">
        <button type="button" class="play-btn control-btn">
            <i class="fa-solid fa-play"></i>
        </button>
        <button type="button" class="stop-btn control-btn hide">
            <i class="fa-solid fa-stop"></i>
        </button>
        <div class="info-group">
            <span class="timer">00:00</span>
            <span class="count">0</span>
        </div>
        <div class="pop-up hide">
            <button type="button" class="replay-btn control-btn">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <h2 class="pop-up__text">YOU WON</h2>
        </div>
        <main class="main">
            <!-- <audio src=""></audio> -->
            <!-- <img class="bug img-box" src="./img/bug.png" alt=""> -->
            <!-- <img class="carrot img-box" src="./img/carrot.png" alt=""> -->
        </main>
    </section>
</body>
</html>
